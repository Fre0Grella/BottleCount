<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>üéâ Party Planner</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4"></script>
  <style>
    body { background:#0f0f1a; color:#e2e8f0; font-family:system-ui,sans-serif; }
    .card { background:#1e1e2e; border:1px solid #2d2d44; border-radius:12px; }
    .ok   { color:#4ade80; font-weight:700; }
    .err  { color:#f87171; font-weight:700; }
    input[type=number], input[type=text], select {
      background:#2a2a3e; border:1px solid #3d3d5c; border-radius:6px;
      padding:4px 8px; color:#e2e8f0; width:100%;
    }
    input:focus, select:focus { outline:2px solid #6366f1; }
    .btn         { border-radius:8px; padding:8px 18px; font-weight:600; cursor:pointer; transition:.15s; }
    .btn-primary { background:#6366f1; color:#fff; }
    .btn-primary:hover { background:#4f46e5; }
    .btn-success { background:#22c55e; color:#fff; }
    .btn-success:hover { background:#16a34a; }
    .btn-orange  { background:#f97316; color:#fff; }
    .btn-orange:hover  { background:#ea580c; }
    .btn-danger  { background:#ef4444; color:#fff; border-radius:6px; padding:3px 9px; cursor:pointer; }
    .nav-link { padding:8px 18px; border-radius:8px; font-weight:600; color:#94a3b8; transition:.15s; }
    .nav-link:hover, .nav-link.active { background:#2d2d44; color:#e2e8f0; }
    table { width:100%; border-collapse:collapse; }
    th { background:#2d2d44; padding:8px; text-align:left; font-size:.8rem;
         color:#94a3b8; text-transform:uppercase; letter-spacing:.05em; }
    td { padding:7px 8px; border-bottom:1px solid #2d2d44; font-size:.9rem; }
    tr:hover td { background:#1a1a2e; }
    input[type=range] { accent-color:#6366f1; }
  </style>
</head>
<body class="min-h-screen">
  <nav style="background:#1e1e2e;border-bottom:1px solid #2d2d44" class="px-4 py-3 flex items-center gap-2 flex-wrap">
    <span class="text-xl font-bold mr-4">üéâ Party Planner</span>
    <a href="/"        class="nav-link {% if request.path=='/' %}active{% endif %}">üìä Dashboard</a>
    <a href="/menu"    class="nav-link {% if request.path=='/menu' %}active{% endif %}">üçπ Drink Menu</a>
    <a href="/catalog" class="nav-link {% if request.path=='/catalog' %}active{% endif %}">üìö Catalog</a>
  </nav>
  <main class="p-4 max-w-7xl mx-auto">
    {% block content %}{% endblock %}
  </main>
  <script>
    async function apiPost(url, data) {
      const r = await fetch(url, {method:'POST', headers:{'Content-Type':'application/json'}, body:JSON.stringify(data)});
      return r.json();
    }
    async function apiDelete(url) {
      const r = await fetch(url, {method:'DELETE'});
      return r.json();
    }
  </script>
  {% block scripts %}{% endblock %}
</body>
</html>
